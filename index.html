<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="calculadora">
            <input class="text" id="display" readonly>
            
            <div class="buttons">

                    <button class="button operador">P</button>
                    <button class="button operador">%</button>
                    <button class="button apagar">CE</button>
                    <button class="button apagar">C</button>

                    <button class="button operador">/</button>
                    <button class="button numero">7</button>
                    <button class="button numero">8</button>
                    <button class="button numero">9</button>

                    <button class="button operador">*</button>
                    <button class="button numero">4</button>
                    <button class="button numero">5</button>
                    <button class="button numero">6</button>

                    <button class="button operador">-</button>
                    <button class="button numero">1</button>
                    <button class="button numero">2</button>
                    <button class="button numero">3</button>

                    <button class="button operador">+</button>
                    <button class="button operador">x²</button>
                    <button class="button numero">0</button>
                    <button class="button numero" >.</button>

                    <button class="button operador">FAT</button>
                    <button class="button operador">√</button>
                    <button class="button operador" id="calculo"  onclick="calculo()">=</button>
                    
                </div>
            </div>
    
        <script src="script.js"></script>
    </body>
</html>
